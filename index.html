<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS + JS Shape Animation Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Shape Animation Demo</h1>

    <div class="stage">
      <div class="seal">
        <div class="face">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="nose">
            <div class="whiskers left">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="whiskers right">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <div class="mouth"></div>
        </div>
      </div>
      <div class="buttons">
        <button class="yes">Yes</button>
        <button class="no">No</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
